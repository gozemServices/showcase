<header class="relative z-40 bg-primary bg-opacity-20 text-white">
    <nav class="max-w-7xl  hidden md:flex desktop-menu mx-auto p-2  justify-between items-center">
        <div class="text-2xl w-[60px] h-[60x] flex items-center  font-bold">
            <img class="rounded-full" src="images/gozen-services.jpg" alt="">
            <span>Gozen Services</span>
        </div>
        <ul class="flex space-x-6">
            <li><a href="#home" class="hover:text-[#AF4E64]">Accueil</a></li>
            <li><a href="#services" class="hover:text-[#AF4E64]">Services</a></li>
            <li><a href="#about" class="hover:text-[#AF4E64]">À propos</a></li>
            <li><a href="#contact" class="hover:text-[#AF4E64]">Contact</a></li>
        </ul>
    </nav>

    <div class="fixed left-0 top-4 z-40 md:hidden w-full flex items-center justify-between px-8">
        <div class="w-[70px] h-[70px] rounded-full">
            @if(!isOpen) {
                <img [class.opacity-0]="isOpen" src="images/gozen-services.jpg" alt="logo gozen" class="opacity-1 w-full h-full rounded-full object-cove transition duration-700">
            }
        </div>
       <div class="bg-primary rounded-full  z-40">
            <button 
            (click)="toggleSidebar()"
            class="hamburger menu-btn-side" 
            [ngClass]="{'open' : isOpen}"
            id="menu-btn-side">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
        </button>
       </div>
      </div>

      <aside 
      class="capitalize z-30 mobile-menu fixed right-0 top-0 flex flex-col items-center pt-8 h-screen w-[90vw] sm:w-[70vw] bg-red-500/50 backdrop-blur-md transition-transform duration-1000" 
      [ngClass]="{'translate-x-0': isOpen, 'translate-x-full': !isOpen}"
    >
      <div class="w-[70px] h-[70px] rounded-full">
        <img src="images/gozen-services.jpg" alt="" class="w-full h-full rounded-full object-cover">
      </div>

      <h2 class="text-4xl">GOZEN SERVICES</h2>
        <ul class="flex flex-col items-end justify-center gap-2 text-xl mt-4">
            <li><a href="#home" class="hover:text-[#AF4E64]">Accueil</a></li>
            <li><a href="#services" class="hover:text-[#AF4E64]">Services</a></li>
            <li><a href="#about" class="hover:text-[#AF4E64]">À propos</a></li>
            <li><a href="#contact" class="hover:text-[#AF4E64]">Contact</a></li>
        </ul>
    </aside>
    
</header>
