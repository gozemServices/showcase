<section id="contact" class="py-20 bg-white">
    <div class="max-w-7xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-12">Contactez-nous</h2>
        <form action="#" class="max-w-xl mx-auto bg-gray-100 p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-lg font-semibold mb-2">Nom</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Votre nom">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Votre email">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg font-semibold mb-2">Message</label>
                <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-lg" rows="4" placeholder="Votre message"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700">Envoyer</button>
        </form>
    </div>
</section>
